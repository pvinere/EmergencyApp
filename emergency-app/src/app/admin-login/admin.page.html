<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
      
      <ion-title size="large">AdminTab</ion-title>
     
    </ion-toolbar>
    
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Admin Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">E-Mail</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" (click)="signIn(email || '', password || '')">Login</ion-button>
    </ion-card-content>
    <div class="center-button">
    <ion-button  [routerLink]="['/first-page']" class="back-button" shape="round" >
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
    </ion-button>
  </div>
  </ion-card>
</ion-content>

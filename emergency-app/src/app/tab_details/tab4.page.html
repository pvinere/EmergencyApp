    <ion-content [fullscreen]="true">
      
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Tab 1</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <div class="back-css" style="background-image: url('assets/images/back3.jpg')">
    <ion-item class='title-card'>
      <div class="title">
        
        Settings
      </div>
    </ion-item>

    <div class="cards">
    <ion-item class="card">
      <ion-toggle  justify="space-between" mode="md" [checked]="darkMode" (ionChange)="toggleDarkMode()">Dark Mode</ion-toggle>
    </ion-item>

    <ion-item class="card" *ngIf="!isGoogleSignInUser" >
      
      <ion-label>Change Name</ion-label>
       <ion-button id="open-modal" >
        
        
        <ion-icon name="arrow-forward-outline"></ion-icon>
        
      </ion-button>
    </ion-item>

    <ion-item class="card" *ngIf="!isGoogleSignInUser">
      <ion-label>Change Password</ion-label> <ion-button id="open-modal2"><ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item class="card">
      <ion-label>Log out</ion-label>      <ion-button (click)="signOut()"><ion-icon name="log-out-outline"></ion-icon></ion-button>
    </ion-item>

  </div>
    <div class="info">
      <ion-card>
        <img class="img-size"alt="Img" src="assets/logos/logo-no-background.png" />
        <ion-card-content class="img-size">
          2024 Created by Vinereanu Puiu-Andrei 
        </ion-card-content>
      </ion-card>

    </div>
    
    <ion-modal trigger="open-modal" #nameModal>
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="dismissModal_name()">Cancel</ion-button>
            </ion-buttons>
          
            <ion-buttons slot="end">
              <ion-button (click)="confirmModal_name()" [strong]="true">Confirm</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input
              
              label="Enter your new name"
              labelPlacement="stacked"
              type="text"
              [(ngModel)]="name_change"
              placeholder="Your name"
              
            ></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>      
    </ion-modal>

    <ion-modal trigger="open-modal2" #passModal class="ion-modal">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="dismissModal_pass()">Cancel</ion-button>
            </ion-buttons>
          
            <ion-buttons slot="end">
              <ion-button (click)="confirmModal_pass()" (click)="changePassword()"  [strong]="true">Confirm</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input
              label="Enter your E-Mail"
              labelPlacement="stacked"
              type="E-Mail"
              placeholder="E-Mail"
              [(ngModel)]="email"
            >
          </ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              label="Enter your old password"
              labelPlacement="stacked"
              type="password"
              placeholder="Old Password"
              [(ngModel)]="oldPassword"
  
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              label="Enter your new password"
              labelPlacement="stacked"
              type="password"
              placeholder="New Password"
              [(ngModel)]="newPassword"
  
            ></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>      
    </ion-modal>

    

  
  </div>
    
    
  </ion-content>
